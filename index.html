<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Full Screen Layout with Responsive Images</title>

    <style>
      /* Reset default margin and padding */
      * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
      }
      
      /* Ensure the HTML and body take up the full height of the viewport */
      
      
      /* Full-screen section styling */
      .full-screen-section {
          height: 100vh; /* 100% of the viewport height */
          display: flex;
          align-items: stretch; /* Stretch children to fill height */
      }

      /* Remove default padding from Bootstrap columns */
      .row > * {
          padding-right: 0 !important;
          padding-left: 0 !important;
      }

      /* Ensure images and carousel cover the full width and height */
      img, .carousel-item {
          width: 100%;
          height: 100%;
          object-fit: cover; /* Ensures the image covers the entire area */
      }

      /* Carousel styling */
      .carousel {
          height: 100%;
      }

      .carousel-inner {
          height: 100%;
      }

      .carousel-item {
          height: 100%;
      }

       
    </style>
  </head>
  <body>
    <section class="full-screen-section d-none d-md-none d-lg-block d-xlg-block">
      <div class="container-fluid h-100">
        <div class="row h-100">
          <!-- Left Column: Single Image -->
          <div class="col-12 col-md-6 h-100">
            <img src="images/Untitled design (2).png" alt="Single Image" class="img-fluid h-100">
          </div>

          <!-- Right Column: Carousel -->
          <div class="col-12 col-md-6 h-100">
            <div id="carouselExample" class="carousel slide h-100" data-bs-ride="carousel">
              <div class="carousel-inner h-100">
                <!-- Carousel Items -->
                <div class="carousel-item active h-100">
                  <img src="images/Untitled design (2).png" alt="First slide" class="d-block w-100">
                </div>
                <div class="carousel-item h-100">
                  <img src="images/Untitled design (2).png" alt="Second slide" class="d-block w-100">
                </div>
                <div class="carousel-item h-100">
                  <img src="images/Untitled design (2).png" alt="Third slide" class="d-block w-100">
                </div>
              </div>
              <!-- Carousel Controls -->
              <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>





    <!-- mobiles and desktop -->
    <section>
      <div class="container-fluid d-sm-block d-md-block d-lg-none d-xlg-none">
        <div class="row">
          <div class="col-sm-12 col-md-12">
              <img src="images/Untitled design (2).png" alt="Single Image" class="img-fluid h-100">
          </div>
          <div class="col-sm-12 col-md-12">
            <div id="carouselExample" class="carousel slide h-100" data-bs-ride="carousel">
              <div class="carousel-inner h-100">
                <!-- Carousel Items -->
                <div class="carousel-item active h-100">
                  <img src="images/Untitled design (2).png" alt="First slide" class="d-block w-100">
                </div>
                <div class="carousel-item h-100">
                  <img src="images/Untitled design (2).png" alt="Second slide" class="d-block w-100">
                </div>
                <div class="carousel-item h-100">
                  <img src="images/Untitled design (2).png" alt="Third slide" class="d-block w-100">
                </div>
              </div>
              <!-- Carousel Controls -->
              <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>

          </div>
        </div>
      </div>
    </section>

    <!-- Bootstrap JS with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
